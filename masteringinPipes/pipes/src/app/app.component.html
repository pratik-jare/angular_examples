<div class="container">
  <h3>Payement Form</h3>
  <div class="row">
    <div class="form-group col">
      <label> Payee Name</label>
      <input class="form-control" type="text" (input)="onNameChange($event)">
    </div>
    <div class="col">
      <label> <b> Name</b></label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Payment Date</label>
      <input class="form-control" type="date" (input)="onDateChange($event)">
    </div>
    <div class="col">
      <label> <b>Payment Date </b></label>
      <div>
        {{ paymentDate | date : "MMMM dd, YYYY" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Amount </label>
      <input class="form-control" type="number" (input)="onAmountChange($event)">
    </div>
    <div class="col">
      <label> <b>Payment Amount </b></label>
      <div>
        {{ amount | currency : 'INR'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Height </label>
      <input class="form-control" type="number" (input)="onHeightChange($event)">
    </div>
    <div class="col">
      <label> <b> Height </b></label>
      <div>
        {{ height | number : '1.1-3'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Miles </label>
      <input class="form-control" type="number" (input)="onMilesChange($event)">
    </div>
    <div class="col">
      <label> <b> Miles </b></label>
      <div *ngIf="( miles | convert: 'km') > 10">
        {{ miles | convert: 'km' | number : '1.0-2' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Person </label>
      {{ person | json}}
    </div>
  </div>

</div>
